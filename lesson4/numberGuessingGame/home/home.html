<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <script src="home.js"></script>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <div class="content">
      <h1>Number Guessing Game</h1>
      <p>
        Please enter a 1 for the low number and a high number of your choice for
        our guessing game range (for example: 1-100)
      </p>
      <form name="guessForm" onsubmit="submitData(); return false">
        <label for="min">Low Number</label>
        <input type="number" name="min" /><br />
        <label for="max">High Number</label>
        <input type="number" name="max" /><br />
        <button type="submit">Play Game!</button>
      </form>
      <div id="output"></div>
    </div>
  </body>
</html>
